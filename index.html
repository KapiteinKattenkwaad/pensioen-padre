<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pensioen Countdown - 1 Mei 2027</title>
    <meta name="description" content="Countdown to retirement on May 1st, 2027. Celebrating the end of a successful career and the beginning of a new adventure." />
    <style>
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 1s ease-out forwards;
        opacity: 0;
      }

      /* Wave animations */
      @keyframes wave-slow {
        0%, 100% { 
          transform: translateX(0) translateY(0) scaleY(1); 
        }
        50% { 
          transform: translateX(-25px) translateY(-10px) scaleY(1.1); 
        }
      }
      
      @keyframes wave-medium {
        0%, 100% { 
          transform: translateX(0) translateY(0) scaleY(1); 
        }
        33% { 
          transform: translateX(30px) translateY(15px) scaleY(0.9); 
        }
        66% { 
          transform: translateX(-20px) translateY(-5px) scaleY(1.05); 
        }
      }
      
      @keyframes wave-fast {
        0%, 100% { 
          transform: translateX(0) translateY(0) scaleY(1); 
        }
        25% { 
          transform: translateX(-15px) translateY(8px) scaleY(1.1); 
        }
        75% { 
          transform: translateX(20px) translateY(-12px) scaleY(0.95); 
        }
      }
      
      .animate-wave-slow {
        animation: wave-slow 20s ease-in-out infinite;
      }
      
      .animate-wave-medium {
        animation: wave-medium 15s ease-in-out infinite;
      }
      
      .animate-wave-fast {
        animation: wave-fast 12s ease-in-out infinite;
      }

      /* Floating geometric shapes */
      @keyframes float-geometric {
        0%, 100% { 
          transform: translateY(0px) translateX(0px) rotate(0deg) scale(1); 
          opacity: 0.6;
        }
        25% { 
          transform: translateY(-30px) translateX(20px) rotate(90deg) scale(1.1); 
          opacity: 0.8;
        }
        50% { 
          transform: translateY(-10px) translateX(-15px) rotate(180deg) scale(0.9); 
          opacity: 1;
        }
        75% { 
          transform: translateY(-40px) translateX(10px) rotate(270deg) scale(1.05); 
          opacity: 0.7;
        }
      }
      
      .animate-float-geometric {
        animation: float-geometric ease-in-out infinite;
      }

      /* Image animation */
      @keyframes pulse-slow {
        0%, 100% { 
          opacity: 0.5; 
          transform: scale(1); 
        }
        50% { 
          opacity: 0.8; 
          transform: scale(1.02); 
        }
      }
      
      .animate-pulse-slow {
        animation: pulse-slow 4s ease-in-out infinite;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Prevent flash of unstyled content */
      body {
        background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 50%, #3730a3 100%);
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
